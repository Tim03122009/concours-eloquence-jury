<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours Éloquence - Espace Jury</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="identification-page" class="page-container">
        <div class="identification-box">
            <h1>Bienvenue, Jury !</h1>
            <p>Entrez votre nom pour commencer la session.</p>
            <input type="text" id="jury-name-input" placeholder="Ex: Mme. Dupont">
            <button id="start-scoring-button">Accéder à la Notation</button>
        </div>
    </div>

    <div id="scoring-page" class="page-container">
        <h2>Jury : <span id="current-jury-name"></span></h2>
        
        <div class="scoring-interface">
            <div class="score-selection">
                <h3>1. Fond (Coeff 3)</h3>
                <div class="score-buttons">
                    <button class="score-btn s1" data-score="5">5</button>
                    <button class="score-btn s1" data-score="10">10</button>
                    <button class="score-btn s1" data-score="15">15</button>
                    <button class="score-btn s1" data-score="20">20</button>
                    <button class="score-btn s1 eliminated-btn" data-score="Elimine">ÉLIMINÉ</button>
                </div>

                <h3>2. Forme (Coeff 1)</h3>
                <div class="score-buttons">
                    <button class="score-btn s2" data-score="5">5</button>
                    <button class="score-btn s2" data-score="10">10</button>
                    <button class="score-btn s2" data-score="15">15</button>
                    <button class="score-btn s2" data-score="20">20</button>
                </div>
                
                <h4 id="selected-score-display">Sélection : Fond [-] | Forme [-]</h4>
                <button id="validate-button" disabled>Valider la Note</button>
            </div>

            <div class="candidate-list">
                <h3>Candidats</h3>
                <select id="candidate-select" size="12">
                    <option value="" disabled selected>Chargement...</option>
                </select>
                <div id="selected-candidate-display">Candidat : Aucun</div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
