<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notation Concours Éloquence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="identification-page" class="page">
        <h2>Identification Jury</h2>
        <div class="control-group">
            <label for="jury-name-input">Votre Nom / Identifiant :</label>
            <input type="text" id="jury-name-input" placeholder="Ex: Mme. Dupont">
        </div>
        <button id="start-scoring-button" style="width:100%; padding:15px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Commencer la notation</button>
    </div>

    <div id="scoring-page" class="page">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 style="margin: 0; color: #007bff;">Jury : <span id="current-jury-display"></span></h2>
            <button id="logout-button" style="background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold;">Déconnexion</button>
        </div>

        <div class="control-group">
            <label>1. Candidat à noter :</label>
            <select id="candidate-select">
                <option value="" disabled selected>-- Charger la liste --</option>
            </select>
            <p id="selected-candidate-display" class="selection-info">Aucun candidat sélectionné</p>
        </div>

        <hr>

        <div class="control-group">
            <label>2. Fond / Argumentation (Coeff 3)</label>
            <div class="score-grid" id="grid-fond"></div>
            <p id="display-score-1" class="selection-info">Note Fond : -</p>
        </div>

        <hr>

        <div class="control-group">
            <label>3. Forme / Éloquence (Coeff 1)</label>
            <div class="score-grid" id="grid-forme"></div>
            <p id="display-score-2" class="selection-info">Note Forme : -</p>
        </div>

        <button id="validate-button" disabled>Valider la notation</button>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h3>Confirmer l'envoi ?</h3>
            <p>Candidat : <strong id="modal-candidate"></strong></p>
            <p>Fond : <strong id="modal-s1"></strong></p>
            <p>Forme : <strong id="modal-s2"></strong></p>
            <div style="margin-top: 20px;">
                <button id="confirm-send-button" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Confirmer</button>
                <button id="cancel-send-button" style="background: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 10px;">Annuler</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
