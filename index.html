<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours Éloquence - Espace Jury</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="identification-page" class="page-container active">
        <div class="identification-box">
            <h1>Bienvenue, Jury !</h1>
            <p>Veuillez entrer votre nom pour commencer la notation.</p>
            <input type="text" id="jury-name-input" placeholder="Ex: Mme. Dupont / M. Martin" required>
            <button id="start-scoring-button">Accéder à la Notation</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <div id="scoring-page" class="page-container">
        <h2>Jury : <span id="current-jury-name"></span></h2>
        
        <div class="scoring-interface">
            
            <div class="score-selection">
                <h3 style="margin-bottom:5px;">1. Fond (Coeff 3)</h3>
                <div class="score-buttons grid-mini" id="group-1">
                    <button class="score-btn s1" data-score="5">5</button>
                    <button class="score-btn s1" data-score="10">10</button>
                    <button class="score-btn s1" data-score="15">15</button>
                    <button class="score-btn s1" data-score="20">20</button>
                    <button class="score-btn s1 eliminated-btn" data-score="Elimine">ÉLIMINÉ</button>
                </div>

                <h3 style="margin: 15px 0 5px 0;">2. Forme (Coeff 1)</h3>
                <div class="score-buttons grid-mini" id="group-2">
                    <button class="score-btn s2" data-score="5">5</button>
                    <button class="score-btn s2" data-score="10">10</button>
                    <button class="score-btn s2" data-score="15">15</button>
                    <button class="score-btn s2" data-score="20">20</button>
                </div>
                
                <h4 id="selected-score-display" style="margin-top:10px;">Sélection : Note 1 [-] | Note 2 [-]</h4>
                <button id="validate-button" disabled>Valider la Notation</button>
            </div>

            <div class="candidate-list">
                <h3>Candidats</h3>
                <select id="candidate-select" size="12">
                    <option value="" disabled selected>Chargement...</option>
                </select>
                <div id="selected-candidate-display" style="font-weight:bold; color:#007bff; margin-top:5px;">Candidat : Aucun</div>
            </div>
            
        </div>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h3>Confirmer l'enregistrement</h3>
            <p>Jury : <strong id="modal-jury-name"></strong></p>
            <p>Candidat : <strong id="modal-candidate-name"></strong></p>
            <p>Fond (x3) : <strong id="modal-score1"></strong></p>
            <p>Forme (x1) : <strong id="modal-score2"></strong></p>
            
            <button id="confirm-send-button">Confirmer et Envoyer</button>
            <button id="cancel-send-button">Annuler</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
